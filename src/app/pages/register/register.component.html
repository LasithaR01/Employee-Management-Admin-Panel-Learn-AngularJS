<div class="parent">
    <div class="container d-flex align-items-center justify-content-center" style="height: 100vh;">
        <div class="row w-100 justify-content-center">
            <!-- Right Side Form -->
            <div class="col-md-6 col-lg-4 d-flex align-items-center justify-content-center">
                <div class="form-wrapper p-5 shadow-lg rounded">
                    <div class="text-center mb-4">
                        <h2 class="logo">LOGO</h2>
                    </div>
                    <h2 class="text-center mb-4">Register</h2>
                    <form action="#">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="name" name="name" placeholder="Full Name" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
                        </div>
                        <button type="button" class="btn btn-primary w-100 mb-3">Register</button>
                        <div class="text-center">
                            <p class="mb-0">Already have an account? <a routerLink="/login" class="text-primary">Login</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
