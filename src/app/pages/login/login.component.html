<div class="parent">
    <div class="container d-flex align-items-center justify-content-center" style="height: 100vh;">
        <div class="row w-100 justify-content-center">
            <!-- Right Side Form -->
            <div class="col-md-6 col-lg-4 d-flex align-items-center justify-content-center">
                <div class="form-wrapper p-5 shadow-lg rounded">
                    <div class="text-center mb-4">
                        <h2 class="logo">LOGO</h2>
                    </div>
                    <h2 class="text-center mb-4">Sign In</h2>
                    <form action="#">
                        <div class="mb-3">
                            <input type="email" class="form-control" id="email" [(ngModel)]="loginObj.username" name="username" placeholder="Email" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="password" [(ngModel)]="loginObj.password" name="password" placeholder="Password" required>
                        </div>
                        <p class="text-muted small">Test Credentials: <strong>admin</strong> / <strong>112233</strong></p>
                        <button type="button" (click)="onLogin()" class="btn btn-primary w-100 mb-3">Login</button>
                        <div class="text-center">
                            <p class="mb-0">Don't have an account? <a href="/register" class="text-primary">Register</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
