<div class="login-container">
  <mat-card class="login-card">
    <mat-card-title class="login-title">Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form">
        <mat-form-field appearance="outline" class="input-field">
          <mat-label>Email</mat-label>
          <input type="email" matInput placeholder="Enter your email" formControlName="email">
          <mat-error *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.hasError('email')">
            Please enter a valid email
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="input-field">
          <mat-label>Password</mat-label>
          <input type="password" matInput placeholder="Enter your password" formControlName="password">
          <mat-error *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.hasError('required')">
            Password is required
          </mat-error>
        </mat-form-field>

        <div class="button-container">
          <!-- Primary Login Button -->
          <button type="submit" mat-flat-button color="primary" [disabled]="!loginForm.valid" class="login-button">
            Login
          </button>

          <!-- Secondary Register Button -->
          <button type="button" mat-stroked-button color="accent" class="register-button" [routerLink]="['../register']">
            Go to Register
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
