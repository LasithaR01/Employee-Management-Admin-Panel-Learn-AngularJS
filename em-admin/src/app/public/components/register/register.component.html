<div class="register-container">
  <mat-card class="register-card">
    <mat-card-title class="register-title">Register</mat-card-title>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="register()" class="register-form">
        <mat-form-field appearance="outline" class="input-field">
          <mat-label>Email</mat-label>
          <input type="email" matInput placeholder="Enter your email" formControlName="email">
          <mat-error *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.hasError('email')">
            Please enter a valid email
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="input-field">
          <mat-label>Username</mat-label>
          <input type="text" matInput placeholder="Enter your username" formControlName="username">
          <mat-error *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.hasError('required')">
            Username is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="input-field">
          <mat-label>First Name</mat-label>
          <input type="text" matInput placeholder="Enter your first name" formControlName="firstname">
          <mat-error *ngIf="registerForm.get('firstname')?.touched && registerForm.get('firstname')?.hasError('required')">
            First Name is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="input-field">
          <mat-label>Last Name</mat-label>
          <input type="text" matInput placeholder="Enter your last name" formControlName="lastname">
          <mat-error *ngIf="registerForm.get('lastname')?.touched && registerForm.get('lastname')?.hasError('required')">
            Last Name is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="input-field">
          <mat-label>Password</mat-label>
          <input type="password" matInput placeholder="Enter your password" formControlName="password">
          <mat-error *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.hasError('required')">
            Password is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="input-field">
          <mat-label>Confirm Password</mat-label>
          <input type="password" matInput placeholder="Confirm your password" formControlName="passwordConfirm">
          <mat-error
            *ngIf="registerForm.get('passwordConfirm')?.touched && registerForm.get('passwordConfirm')?.hasError('required')">
            Password Confirmation is required
          </mat-error>
          <mat-error
            *ngIf="registerForm.get('passwordConfirm')?.dirty && registerForm.hasError('passwordsNotMatching')">
            Passwords do not match
          </mat-error>
        </mat-form-field>

        <div class="button-container">
          <!-- Primary Register Button -->
          <button type="submit" mat-flat-button color="primary" [disabled]="!registerForm.valid" class="register-button">
            Register
          </button>

          <!-- Secondary Go to Login Button -->
          <button type="button" mat-stroked-button color="accent" class="login-link-button" [routerLink]="['../login']">
            Go to Login
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
